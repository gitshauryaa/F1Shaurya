<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Terminal Site</title>
<style>
  /* Reset & body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0d0d0d;
    color: #d0d0d0;
    font-family: 'Fira Code', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    flex-direction: column;
  }

  /* Terminal container */
  .terminal {
    width: 100%;
    max-width: 900px;
    background: #1a1a1a;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 40px rgba(0,255,0,0.2);
  }

  /* Heading */
  .heading {
    font-size: 2em;
    color: #ffffff;
    margin-bottom: 20px;
  }

  /* Terminal output */
  #terminalOutput {
    min-height: 200px;
    font-size: 1em;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-bottom: 10px;
    word-wrap: break-word;
  }

  /* Command input */
  .input-line {
    display: flex;
    align-items: center;
    font-size: 1em;
  }

  .prompt {
    color: #00ff00;
    margin-right: 5px;
  }

  #commandInput {
    background: none;
    border: none;
    color: #d0d0d0;
    flex: 1;
    outline: none;
    font-family: inherit;
    font-size: inherit;
  }

  /* Blinking cursor */
  .cursor {
    display: inline-block;
    width: 12px;
    background: #d0d0d0;
    margin-left: 5px;
    animation: blink 0.7s infinite;
    vertical-align: middle;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  /* Canvas for visuals */
  #visualCanvas {
    width: 100%;
    height: 300px;
    background: #0d0d0d;
    display: block;
    margin-top: 20px;
    border: 1px solid #333;
    border-radius: 5px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .heading { font-size: 1.5em; }
    #visualCanvas { height: 200px; }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="heading">WELCOME TO MY TERMINAL SITE<span class="cursor"></span></div>
  <div id="terminalOutput"></div>
  <div class="input-line">
    <span class="prompt">&gt;</span>
    <input type="text" id="commandInput" autofocus autocomplete="off" placeholder="Type a command...">
  </div>
</div>

<canvas id="visualCanvas"></canvas>

<script>
const terminalOutput = document.getElementById('terminalOutput');
const commandInput = document.getElementById('commandInput');
const canvas = document.getElementById('visualCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
let animationRunning = false;
let bgColor = '#0d0d0d';

// Resize canvas
function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Particle animation
function createParticles() {
  particles = [];
  for(let i=0;i<100;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      vx: (Math.random()-0.5)*2,
      vy: (Math.random()-0.5)*2,
      size: Math.random()*3+1,
      color:'lime'
    });
  }
}

function drawParticles() {
  ctx.fillStyle = bgColor;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  });
  if(animationRunning) requestAnimationFrame(drawParticles);
}

// Commands
const commands = {
  help: "Available commands:\nhelp - show commands\nstart - start particle animation\nbg - change background color\nclock - show digital clock\nclear - clear terminal",
  start: () => {
    animationRunning=true;
    createParticles();
    drawParticles();
    return "Particle animation started!";
  },
  bg: () => {
    const colors=['#0d0d0d','#101020','#201010','#001020','#202000'];
    bgColor=colors[Math.floor(Math.random()*colors.length)];
    return "Background color changed!";
  },
  clock: () => {
    animationRunning=false;
    const now = new Date();
    const timeStr = now.toLocaleTimeString();
    ctx.fillStyle = bgColor;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'lime';
    ctx.font = '40px monospace';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(timeStr, canvas.width/2, canvas.height/2);
    return "Clock displayed!";
  },
  clear: () => {
    terminalOutput.textContent="";
    return "";
  }
};

// Handle typed commands
function handleCommand(input){
  input=input.trim().toLowerCase();
  if(input==="") return;
  if(commands[input]){
    const result = typeof commands[input]==="function" ? commands[input]() : commands[input];
    printLine(result);
  }else{
    printLine(`Unknown command: ${input}`);
  }
}

// Typing effect
function printLine(text){
  let i=0;
  function typeChar(){
    if(i<text.length){
      terminalOutput.textContent+=text[i];
      i++;
      setTimeout(typeChar,20);
    }else{
      terminalOutput.textContent+="\n";
    }
  }
  typeChar();
}

// Enter key
commandInput.addEventListener("keydown",function(e){
  if(e.key==="Enter"){
    const value=commandInput.value;
    terminalOutput.textContent+=`> ${value}\n`;
    handleCommand(value);
    commandInput.value="";
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }
});
</script>

</body>
</html>
