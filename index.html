<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>f1shaurya | F1 Interface</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --red:#e10600;
  --green:#00ff9c;
  --dark:#000;
  --panel:#0f0f0f;
  color-scheme: dark;
}

body {
  margin:0;
  background:var(--dark);
  color:#fff;
  font-family:'Orbitron',sans-serif;
}

/* COMMON */
.hidden { display:none; }

/* DESKTOP */
.desktop {
  padding:20px;
}
.desktop .grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}
.panel {
  background:var(--panel);
  padding:20px;
  border-left:4px solid var(--red);
}
.panel h3 { color:var(--red); margin-top:0; }

/* MOBILE HUD */
.mobile {
  height:100vh;
  padding:10px;
  display:grid;
  grid-template-rows:auto 1fr auto;
}

.top {
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

.center {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.speed {
  font-size:72px;
}

.rpm-bar {
  width:100%;
  height:12px;
  background:#222;
  border-radius:6px;
  margin:12px 0;
  overflow:hidden;
}

.rpm-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--green),yellow,var(--red));
}

.bottom {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.card {
  background:var(--panel);
  padding:10px;
  text-align:center;
  border-top:3px solid var(--red);
}
.big { font-size:28px; }
.small { font-size:11px; opacity:.7; }
</style>
</head>
<body>

<!-- DESKTOP DASHBOARD -->
<div id="desktop" class="desktop hidden">
  <h2>FIA RACE CONTROL — f1shaurya</h2>
  <div class="grid">
    <div class="panel"><h3>SPEED</h3><div id="dSpeed">0 KM/H</div></div>
    <div class="panel"><h3>RPM</h3><div id="dRpm">0%</div></div>
    <div class="panel"><h3>LAP</h3><div id="dLap">1 / 58</div></div>
    <div class="panel"><h3>ERS</h3><div id="dErs">100%</div></div>
    <div class="panel"><h3>FUEL</h3><div id="dFuel">100%</div></div>
    <div class="panel"><h3>STATUS</h3><div>GREEN FLAG</div></div>
  </div>
</div>

<!-- MOBILE HUD -->
<div id="mobile" class="mobile hidden">
  <div class="top">
    <div>LAP <span id="mLap">1</span>/58</div>
    <div style="color:var(--green)">● GREEN</div>
    <div>P5</div>
  </div>

  <div class="center">
    <div class="speed" id="mSpeed">0</div>
    <div class="rpm-bar"><div class="rpm-fill" id="mRpm"></div></div>
    <div class="big">GEAR <span id="mGear">N</span></div>
  </div>

  <div class="bottom">
    <div class="card"><div class="big" id="mErs">100%</div><div class="small">ERS</div></div>
    <div class="card"><div class="big" id="mFuel">100%</div><div class="small">FUEL</div></div>
    <div class="card"><div class="big" id="mTemp">92°</div><div class="small">ENGINE</div></div>
  </div>
</div>

<script>
function switchUI() {
  const isMobile = window.innerWidth <= 768;
  document.getElementById("mobile").classList.toggle("hidden", !isMobile);
  document.getElementById("desktop").classList.toggle("hidden", isMobile);
}

switchUI();
window.addEventListener("resize", switchUI);
window.addEventListener("orientationchange", switchUI);

/* FAKE TELEMETRY */
let speed = 0;
let lap = 1;

setInterval(() => {
  speed = Math.floor(Math.random() * 330);
  const rpm = Math.min(speed / 3.2, 100);

  /* desktop */
  dSpeed.textContent = speed + " KM/H";
  dRpm.textContent = Math.floor(rpm) + "%";
  dLap.textContent = lap + " / 58";
  dErs.textContent = Math.floor(Math.random() * 100) + "%";
  dFuel.textContent = Math.max(10, 100 - lap * 2) + "%";

  /* mobile */
  mSpeed.textContent = speed;
  mRpm.style.width = rpm + "%";
  mGear.textContent = speed === 0 ? "N" : Math.min(8, Math.floor(speed / 40));
  mLap.textContent = lap;
  mErs.textContent = Math.floor(Math.random() * 100) + "%";
  mFuel.textContent = Math.max(10, 100 - lap * 2) + "%";
  mTemp.textContent = 85 + Math.floor(Math.random() * 20) + "°";

  if (speed > 290 && Math.random() > 0.85) {
    lap++;
    if (lap > 58) lap = 1;
  }
}, 800);
</script>

</body>
</html>
