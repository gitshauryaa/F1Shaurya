<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>f1shaurya | YouTube Downloader Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  background:#000;
  color:#0f0;
  font-family:'JetBrains Mono', monospace;
  padding:20px;
}
#terminal {
  white-space: pre-wrap;
  line-height:1.4em;
}
input {
  background:transparent;
  border:none;
  color:#0f0;
  font-family:'JetBrains Mono', monospace;
  outline:none;
  width:80%;
}
.cursor {
  display:inline-block;
  width:10px;
  background:#0f0;
  animation:blink 1s step-start infinite;
  margin-left:2px;
}
@keyframes blink {
  50%{opacity:0;}
}
.log-entry{ margin:4px 0; }
</style>
</head>
<body>
<div id="terminal">
YOUTUBE DOWNLOADER TERMINAL v1.0
> Paste YouTube URL below
>_
</div>

<script>
const terminal = document.getElementById('terminal');

function appendLog(text){
  const div = document.createElement('div');
  div.className = 'log-entry';
  div.textContent = text;
  terminal.insertBefore(div, inputLine);
  terminal.scrollTop = terminal.scrollHeight;
}

// Input line
const inputLine = document.createElement('div');
inputLine.innerHTML = '> <input id="urlInput" autocomplete="off" autofocus> <span class="cursor"></span>';
terminal.appendChild(inputLine);
const input = document.getElementById('urlInput');

// Simulate fetching video info
input.addEventListener('keydown', async e=>{
  if(e.key === 'Enter'){
    const url = input.value.trim();
    if(!url) return;
    appendLog(`> ${url}`);
    input.value = '';
    appendLog('Fetching video info...');
    
    setTimeout(()=>{
      appendLog('Title: Amazing Video Tutorial');
      appendLog('Duration: 5:32');
      appendLog('Available formats: mp4 720p, mp4 480p, mp3 128kbps');
      appendLog('Type command: download mp4 720p');
    }, 1500);
  }
});

// Optional: simulate download command
document.addEventListener('keydown', e=>{
  if(e.key === 'Enter'){
    const val = input.value.trim().toLowerCase();
    if(val.startsWith('download')){
      appendLog(`Starting ${val.split(' ')[1]} download...`);
      let progress = 0;
      const interval = setInterval(()=>{
        progress += Math.floor(Math.random()*15);
        if(progress>=100){ progress=100; clearInterval(interval); appendLog('Download Complete âœ…'); }
        else appendLog(`Progress: ${progress}%`);
      },500);
      input.value = '';
    }
  }
});
</script>
</body>
</html>
