<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Terminal Website</title>
<style>
  /* Basic terminal style */
  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    color: #cccccc;
    font-family: 'Fira Code', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Terminal container */
  .terminal {
    width: 90%;
    max-width: 800px;
    background: #101010;
    padding: 20px;
    box-shadow: 0 0 20px #00ff00;
    border-radius: 5px;
    overflow: hidden;
  }

  /* Glitch heading effect */
  .glitch {
    font-size: 2em;
    position: relative;
    color: #ccc;
    animation: glitch 1s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #ff00c8, -2px 0 #00fff9; }
    20% { text-shadow: -2px -2px #ff00c8, 2px 2px #00fff9; }
    40% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
    60% { text-shadow: -2px 2px #ff00c8, 2px -2px #00fff9; }
    80% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    100% { text-shadow: 2px 0 #ff00c8, -2px 0 #00fff9; }
  }

  /* Terminal text animation */
  .output {
    font-size: 1em;
    white-space: pre-wrap;
    line-height: 1.5;
  }

  /* Blinking cursor */
  .cursor {
    display: inline-block;
    width: 10px;
    background: #cccccc;
    margin-left: 2px;
    animation: blink 0.7s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="glitch">WELCOME TO MY TERMINAL SITE</div>
  <div class="output" id="terminalOutput"></div>
  <div class="cursor" id="cursor"></div>
</div>

<script>
const terminalOutput = document.getElementById('terminalOutput');
const cursor = document.getElementById('cursor');

const lines = [
  "Initializing terminal...",
  "Loading system files...",
  "Welcome, user!",
  "Type 'help' to see commands."
];

let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if(lineIndex < lines.length) {
    if(charIndex < lines[lineIndex].length) {
      terminalOutput.textContent += lines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeLine, 50); // typing speed
    } else {
      terminalOutput.textContent += "\n";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 500);
    }
  }
}

typeLine();
</script>

</body>
</html>
