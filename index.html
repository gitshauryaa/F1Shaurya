<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Terminal Site</title>
<style>
  /* Reset & body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #0a0a0a;
    color: #cccccc;
    font-family: 'Fira Code', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }

  /* Terminal container */
  .terminal {
    width: 100%;
    max-width: 800px;
    background: #101010;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 20px #00ff00;
    overflow: hidden;
  }

  /* Glitch heading */
  .glitch {
    font-size: 2em;
    position: relative;
    color: #ccc;
    animation: glitch 1s infinite;
    text-align: center;
    margin-bottom: 20px;
    word-wrap: break-word;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 #ff00c8, -2px 0 #00fff9; }
    20% { text-shadow: -2px -2px #ff00c8, 2px 2px #00fff9; }
    40% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
    60% { text-shadow: -2px 2px #ff00c8, 2px -2px #00fff9; }
    80% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
    100% { text-shadow: 2px 0 #ff00c8, -2px 0 #00fff9; }
  }

  /* Terminal output */
  .output {
    font-size: 1em;
    line-height: 1.5;
    white-space: pre-wrap;
    min-height: 150px;
  }

  /* Command input */
  .input-line {
    display: flex;
    align-items: center;
    font-size: 1em;
  }

  .prompt {
    color: #00ff00;
    margin-right: 5px;
  }

  #commandInput {
    background: none;
    border: none;
    color: #cccccc;
    flex: 1;
    outline: none;
    font-family: inherit;
    font-size: inherit;
  }

  /* Blinking cursor for input */
  .cursor {
    display: inline-block;
    width: 10px;
    background: #cccccc;
    margin-left: 2px;
    animation: blink 0.7s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 600px) {
    .glitch { font-size: 1.5em; }
    .output { font-size: 0.9em; }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="glitch">WELCOME TO MY TERMINAL SITE</div>
  <div class="output" id="terminalOutput"></div>
  <div class="input-line">
    <span class="prompt">&gt;</span>
    <input type="text" id="commandInput" autofocus autocomplete="off">
    <span class="cursor"></span>
  </div>
</div>

<script>
const terminalOutput = document.getElementById('terminalOutput');
const commandInput = document.getElementById('commandInput');

const commands = {
  help: "Available commands:\nhelp - show commands\nfact - random fact\nquote - random quote\nclear - clear screen",
  fact: [
    "Honey never spoils.",
    "Bananas are berries, but strawberries aren't.",
    "Octopuses have three hearts.",
    "There are more stars in the universe than grains of sand on Earth."
  ],
  quote: [
    "The best way to predict the future is to invent it.",
    "Stay hungry, stay foolish.",
    "Code is like humor. When you have to explain it, itâ€™s bad."
  ]
};

function getRandom(array) {
  return array[Math.floor(Math.random() * array.length)];
}

function handleCommand(input) {
  input = input.toLowerCase().trim();
  if(input === "") return;
  switch(input) {
    case "help":
      printLine(commands.help);
      break;
    case "fact":
      printLine(getRandom(commands.fact));
      break;
    case "quote":
      printLine(getRandom(commands.quote));
      break;
    case "clear":
      terminalOutput.textContent = "";
      break;
    default:
      printLine(`Unknown command: ${input}`);
  }
}

// Typing effect
function printLine(text) {
  let i = 0;
  function typeChar() {
    if(i < text.length) {
      terminalOutput.textContent += text[i];
      i++;
      setTimeout(typeChar, 25);
    } else {
      terminalOutput.textContent += "\n";
    }
  }
  typeChar();
}

// Handle enter key
commandInput.addEventListener("keydown", function(e) {
  if(e.key === "Enter") {
    const value = commandInput.value;
    terminalOutput.textContent += `> ${value}\n`;
    handleCommand(value);
    commandInput.value = "";
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }
});
</script>

</body>
</html>
