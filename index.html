<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>f1shaurya | Click Chaos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    cursor: crosshair;
    user-select: none;
    font-family: sans-serif;
  }
  .shape {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    will-change: transform;
  }
  h1 {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #0f0;
    font-size: 24px;
    font-family: monospace;
    text-shadow: 0 0 8px #0f0;
    z-index: 9999;
  }
</style>
</head>
<body>
<h1>Click Chaos ðŸ”¥</h1>
<script>
const colors = ['#ff3c00','#00ffd1','#fffd00','#ff00ff','#00aaff','#ff6f00','#ffffff'];
const shapes = [];

document.body.addEventListener('click', e => {
  for(let i=0; i<5; i++){ // spawn multiple shapes per click
    const div = document.createElement('div');
    div.className = 'shape';
    const size = Math.random()*40 + 10;
    div.style.width = size + 'px';
    div.style.height = size + 'px';
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.left = e.clientX - size/2 + 'px';
    div.style.top = e.clientY - size/2 + 'px';
    div.dx = (Math.random()-0.5)*8;
    div.dy = (Math.random()-0.5)*8;
    div.rotate = Math.random()*360;
    div.dRotate = (Math.random()-0.5)*10;
    document.body.appendChild(div);
    shapes.push(div);
  }
});

// animation loop
function animate(){
  for(let i=0; i<shapes.length; i++){
    const s = shapes[i];
    let x = parseFloat(s.style.left);
    let y = parseFloat(s.style.top);
    x += s.dx;
    y += s.dy;
    s.rotate += s.dRotate;

    // bounce off edges
    if(x < 0 || x + s.offsetWidth > window.innerWidth) s.dx *= -1;
    if(y < 0 || y + s.offsetHeight > window.innerHeight) s.dy *= -1;

    s.style.left = x + 'px';
    s.style.top = y + 'px';
    s.style.transform = `rotate(${s.rotate}deg)`;
  }
  requestAnimationFrame(animate);
}
animate();

// optional: keyboard press clears screen
document.addEventListener('keydown', e => {
  if(e.key === 'c'){
    shapes.forEach(s => s.remove());
    shapes.length = 0;
  }
});
</script>
</body>
</html>
