<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shauryx | terminal portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0d1117;
      color: #00ff9c;
      font-family: 'JetBrains Mono', monospace;
    }

    .terminal {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #010409;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,255,156,0.15);
    }

    .header {
      margin-bottom: 20px;
      color: #00eaff;
    }

    .output {
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .prompt {
      margin-right: 8px;
      color: #00eaff;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #00ff9c;
      font-family: inherit;
      font-size: 16px;
      flex: 1;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .terminal {
        margin: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div class="header">
      shauryx@portfolio:~$ welcome
      <br>
      Type <strong>help</strong> to see available commands.
    </div>

    <div id="output" class="output"></div>

    <div class="input-line">
      <span class="prompt">shauryx@portfolio:~$</span>
      <input id="commandInput" autocomplete="off" autofocus />
      <span class="cursor">‚ñà</span>
    </div>
  </div>

  <script>
    const input = document.getElementById("commandInput");
    const output = document.getElementById("output");

    const commands = {
      help: `
Available commands:
- whoami
- skills
- projects
- contact
- clear
`,
      whoami: `
üë®‚Äçüíª shauryx
Web Developer

I build fast, clean, and modern web applications
with a focus on performance and design.
`,
      skills: `
‚öôÔ∏è Skills
- HTML, CSS, JavaScript
- React, Next.js
- Node.js, Express
- MongoDB
- Git & GitHub
`,
      projects: `
üìÇ Projects
- Terminal Portfolio (this site)
- E-commerce Web App
- Dashboard UI
`,
      contact: `
üì¨ Contact
Email: yourname@email.com
GitHub: https://github.com/shauryx
LinkedIn: https://linkedin.com/in/shauryx
`,
      clear: ""
    };

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const command = input.value.trim();
        output.innerHTML += `\nshauryx@portfolio:~$ ${command}\n`;

        if (command === "clear") {
          output.innerHTML = "";
        } else if (commands[command]) {
          output.innerHTML += commands[command];
        } else if (command !== "") {
          output.innerHTML += `Command not found: ${command}\n`;
        }

        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>

</body>
</html>
